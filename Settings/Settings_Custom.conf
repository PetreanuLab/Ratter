GENERAL; Main_Code_Directory; 			C:\ratter\ExperPort_HF;         % set to the directory containing the code (Plugins,Modules,Settings,etc.)
GENERAL; Main_Data_Directory; 			C:\ratter\data;         % set to your behavioral settings&data directory
GENERAL; Calibration_Data_Directory; ;  % set to the directory containing the <hostname>_watertable.mat file
GENERAL; Protocols_Directory; ;%/home/nico/Documents/MATLAB/PROTOCOLS/ratter/ExperPort/Protocols;         % set to the protocols directory
CVS;     CVSROOT_STRING; ;              % CVSROOT. If empty, CVS is not used

RIGS; fake_rp_box;              20;    	% default: 3: emulator (SoftSMMarkII) 20: RTFSM
RIGS; state_machine_server;     10.1.0.10;       % address of machine handling state machine
RIGS; sound_machine_server;     10.1.0.10;       % address of machine handling sounds
RIGS; olfactometer_server;     10.1.0.7;       % address of machine handling olfactometer
RIGS; olfactometer_bank_C;     3;       % olfactometer
RIGS; olfactometer_bank_F;     6;       % olfactometer
RIGS; olfactometer_bank_H;     8;       % olfactometer

RIGS; server_slot; 0;     % This is for running several state machines from one RTLinux server. This number identifies the state machine to use. Default is 0.
RIGS; card_slot;   0;     % This number identifies the sound card to use. Default is 0.


SOUND; sound_sample_rate;      200000; %44100; % 200000;


%     The defaults below match the standard old output map for fake_rp_box
%       values of 0, 1, 3, and 4.

% values for 4 boxes no suction
DIOLINES_MISC; offset;          0;        


%DIOLINES;       center1valve;           65536		    %2^4
%DIOLINES;       center1led;             131072           %2^5
%DIOLINES;       left1water;             262144           %2^6
%DIOLINES;       left1led;               524288           %2^7
%DIOLINES;       right1water;           1048576           %2^8
%DIOLINES;       right1led;             2097152           %2^9
%DIOLINES;       house1led;             32		    %2^0


DIOLINES;        olf_acute_dio;               128		    %2^7
DIOLINES;        HF1water;               256		    %2^8
DIOLINES;        HF1led;               512		    %2^9 (channel 5)
DIOLINES;        PUFF1valv;               1024%2^10
DIOLINES;        HF1laser;               8192%2^13 (channel 7)
DIOLINES;        HF1mask;               32768%2^11 (channel 7)

% the # of channels to skip (DIOLINES range within the state machine server specified by min and max DIOLINES multiplied by 2^offset)
% This is the number of channels to shift, not the bitfield value of the shift.

INPUTLINES_MISC;    offset; 0

INPUTLINES;         R;     6
INPUTLINES;         L;     7
INPUTLINES;         C;     5

%INPUTLINES;         C;     1
%INPUTLINES;         L;      2
%INPUTLINES;         R;      3

%INPUTLINES;         C;      9
